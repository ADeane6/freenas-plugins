#!/bin/sh

# Program Name
PBI_PROGNAME="pydio"

# Program Website
PBI_PROGWEB="http://pyd.io/"

# Program Author / Vendor
PBI_PROGAUTHOR="pydio(formerly AjaXplorer) Team"

# Default Icon (Relative to %%PBI_APPDIR%% or resources/)
PBI_PROGICON="default.png"

# The target port we are building
PBI_MAKEPORT="www/pydio"

# Additional options for make.conf
PBI_MAKEOPTS="PACKAGE_BUILDING=Y
OPTIONS_SET=CURL GD IMAP MBSTRING MySQL MySQLi OPENSSL PDO_MySQL ZIP ZLIB
"

# Ports to build before / after
PBI_MKPORTBEFORE=""
PBI_MKPORTAFTER="www/py-django devel/py-jsonrpclib databases/py-south databases/py-sqlite3 www/py-dojango www/py-flup net/py-oauth2 www/apache24 lang/php5 lang/php5-extensions devel/php5-json www/php5-session www/mod_php5 mysql56-server mysql56-client py-MySQLdb56"

PBI_BUILDKEY="01"
PBI_AB_PRIORITY="50"

export PBI_MAKEOPTS PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_MKPORTBEFORE PBI_MKPORTAFTER PBI_PROGICON PBI_MAKEPORT
